<div class="container mx-auto mt-5 border border-dark" style="width: 1000px; background-color:bisque">
    <div class="row my-3 mx-3">
        <div class="col">
            <img src={{product.imageUrl}} alt="coffee">
        </div>
        <div class="col">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
        </div>
    </div>
    <div class="row my-2">
        <div class="col ml-3">
            <h2>{{product.price}}</h2>
        </div>
        <div class="col">
            <div class="float-right mr-4"><button>Add to Order</button></div>
        </div>
    </div>
</div>
